<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3 wrapper">
        <div id="calculator">
            <div id="header">
                <div class="cf">
                    <header>
                        <h1 class="logo">CAÃŸIO</h1>
                        <div class="sun-charger"><span class="col1"></span><span class="col2"></span><span></span></div>
                    </header>
                </div>
            </div>
            <div id="screen" class="cf">
                <div class="screen-wrapper">
                    <div>
                        <h1 class="screen">0</h1>
                    </div>
                    <p class="equation" style="font-size: 18px">0</p>
                </div>
            </div>
            <div id="keyboard">
                <div class="button-group">
                    <!--<button id="restart">AC</button>-->
                    <button id="delete" class="red-button">C</button>
                </div>
                <div class="keyboard-wrapper cf">
                    <div class="keypad">
                        <ul>
                            <li>
                                <button class="operator black-button">/</button>
                            </li>
                            <li>
                                <button class="operator black-button">-</button>
                            </li>
                            <li>
                                <button class="operator black-button">+</button>
                            </li>
                            <li>
                                <button class="operator black-button">x</button>
                            </li>
                            <li>
                                <button class="operator black-button">%</button>
                            </li>
                            <li>
                                <button class="operator black-button">&#8730;</button>
                            </li>
                            <li>
                                <button class="num black-button">7</button>
                            </li>
                            <li>
                                <button class="num black-button">8</button>
                            </li>
                            <li>
                                <button class="num black-button">9</button>
                            </li>
                            <li>
                                <button class="num black-button">4</button>
                            </li>
                            <li>
                                <button class="num black-button">5</button>
                            </li>
                            <li>
                                <button class="num black-button">6</button>
                            </li>
                            <li>
                                <button class="num black-button">1</button>
                            </li>
                            <li>
                                <button class="num black-button">2</button>
                            </li>
                            <li>
                                <button class="num black-button">3</button>
                            </li>
                            <li>
                                <button id="restart" class="red-button">AC</button>
                            </li>
                            <li>
                                <button class="num black-button">0</button>
                            </li>
                            <li>
                                <button class="num black-button">.</button>
                            </li>
                            <li>
                                <button id="result" class="black-button">=</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div class="footer-wrapper">
        <footer>
            <h3>Electronic calculator by <a href="https://github.com/zakaria-sarmini" target="_blank">Zakaria
                Sarmini</a></h3>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
